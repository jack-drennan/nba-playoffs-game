<div class="card">
    <p-table [value]="playerTeams" [loading]="loading" resizableColumns="true">
        <ng-template #header>
            <tr>
                <th>Name</th>
                <th>Team 1</th>
                <th>Points</th>
                <th>Team 2</th>
                <th>Points</th>
                <th>Team 3</th>
                <th>Points</th>
                <th>Team 4</th>
                <th>Points</th>
                <th>Total</th>
            </tr>
        </ng-template>
        <ng-template #body let-playerTeams>
            <tr>
                <td>{{ playerTeams.player }}</td>
                <td><img src="{{ playerTeams.teams[0].logo }}" alt="{{ playerTeams.teams[0].name }}"></td>
                <td>{{ playerTeams.teams[0].points }}</td>
                <td><img src="{{ playerTeams.teams[1].logo }}" alt="{{ playerTeams.teams[1].name }}"></td>
                <td>{{ playerTeams.teams[1].points }}</td>
                <td><img src="{{ playerTeams.teams[2].logo }}" alt="{{ playerTeams.teams[2].name }}"></td>
                <td>{{ playerTeams.teams[2].points }}</td>
                <td><img src="{{ playerTeams.teams[3].logo }}" alt="{{ playerTeams.teams[3].name }}"></td>
                <td>{{ playerTeams.teams[3].points }}</td>
                <td>{{ playerTeams.points }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
